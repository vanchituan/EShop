  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật danh mục: {{productCategory.Name}}

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh mục</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{productCategory.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
            <div class="box-body">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">Tên danh mục</label>
                            <div class="col-md-8">
                                <input class="form-control" name="name" type="text" ng-model="productCategory.Name" />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">Tiêu đề Seo</label>
                            <div class="col-md-8">
                                <input type="text" name="alias" ng-model="productCategory.Alias" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">Mô tả ngắn</label>
                            <div class="col-md-8">
                                <input name="description" class="form-control" type="text"
                                       ng-model="productCategory.Description" required />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">Thứ tự</label>
                            <div class="col-md-8">
                                <input name="description" class="form-control" type="text"
                                       ng-model="productCategory.DisplayOrder" required />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">Meta Keyword</label>
                            <div class="col-md-8">
                                <input name="description" class="form-control" type="text"
                                       ng-model="productCategory.MetaKeyword" required />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">Meta Description</label>
                            <div class="col-md-8">
                                <input name="description" class="form-control" type="text"
                                       ng-model="productCategory.MetaDescription" required />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">Danh mục cha</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="productCategory.ParentProductCategory" 
                                        ng-options="p.ParentCategoryId as p.ParentCategoryName for p in parentCategories"></select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">Kích hoạt</label>
                            <div class="col-md-8">
                                <input type="checkbox" ng-checked="productCategory.Status" ng-model="productCategory.Status" name="status" />
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
