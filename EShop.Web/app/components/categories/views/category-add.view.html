<script type="text/ng-template" id="/app/components/categories/views/category-add.view.html">
    <div class="box box-success">
        <div class="modal-header">
            <h4 class="modal-title">
                <i class="fa fa-plus-square"></i>
                Thêm mới danh mục
            </h4>
        </div>
        <form class="form-horizontal" name="frmCategory" novalidate ng-submit="category.addCategory(frmCategory)">
            <div class="modal-body">
                <!--form parent category-->
                <div class="row" style="margin-bottom:20px;">
                    <div class="col-md-offset-3 col-md-5">
                        <button tooltip-placement="top" uib-tooltip="Nếu chưa có ngành hàng" type="button" class="btn btn-link"
                                ng-click="category.frmParentCategory.isCollapsed = !category.frmParentCategory.isCollapsed">
                            Thêm mới ngành hàng
                        </button>
                    </div>

                    <div class="clearfix"></div>

                    <div uib-collapse="!category.isCollapsed">
                        <div class="form-group">
                            <label class="control-label col-md-3">Tên ngành hàng</label>
                            <div class="col-md-5">
                                <input ng-model="category.frmParentCategory.ParentCategoryName" class="form-control" type="text" />
                            </div>
                        </div>

                        <div class="col-md-offset-3 col-md-5" style="margin-bottom:10px;">
                            <div class="btn-group pull-right" uib-dropdown>
                                <button id="single-button" type="button" class="btn btn-primary"
                                        uib-dropdown-toggle>
                                    Thao tác <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                    <li role="menuitem">
                                        <a ng-click="category.frmParentCategory.addParentCategory()" href="javascript:void(0);">Lưu</a>
                                    </li>
                                    <li role="menuitem">
                                        <a ng-click="category.frmParentCategory.addVsSelectParentCategory()" href="javascript:void(0);">Lưu và chọn</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <hr style="width: 70%; color: #2b2a33; height: 1px; background-color:#3883cc; " />
                    </div>
                </div>

                <!--form category-->
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3">Ngành hàng</label>
                            <div class="col-md-5">
                                <select class="form-control" ng-model="category.ParentCategoryId" ng-required="true"
                                        ng-options="c.ParentCategoryId as c.ParentCategoryName for c in category.ParentCategories">
                                    <option value="" selected>-- Chọn ngành hàng --</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3">Tên danh mục</label>
                            <div class="col-md-5">
                                <input ng-model="category.Name" ng-required="true" class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn bg-maroon" type="submit">
                    <i class="fa fa-check" aria-hidden="true"></i>&nbsp;Lưu
                </button>

                <button class="btn bg-navy" type="button" ng-click="category.cancel()">
                    <i class="fa fa-times" aria-hidden="true"></i>&nbsp;Hủy
                </button>
            </div>
        </form>
    </div>
</script>
