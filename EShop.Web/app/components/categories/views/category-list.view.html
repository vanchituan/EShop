<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title"><i class="fa fa-list-alt" ></i>&nbsp;&nbsp;Danh mục loại SP</h3>
        <div class="pull-right">
            <button type="button" class="btn bg-maroon-active" ng-click="category.showModalAdd()">
                <i class="fa fa-plus-square" aria-hidden="true"></i>&nbsp; Thêm mới
            </button>
        </div>
    </div>
    <div class="box-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên</th>
                    <th>Thuộc loại</th>
                    <th>Trạng thái</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in category.list">
                    <td>{{c.Id}}</td>
                    <td>{{c.Name}}</td>
                    <td>{{c.ParentProductCategory.ParentCategoryName}}</td>
                    <td>
                        <span ng-class="{'badge bg-green' : c.Status == true, 'badge bg-red' : c.Status == false}">
                            {{c.Status | statusFilter}}
                        </span>
                    </td>
                    <td>
                        <i class="fa fa-pencil-square-o fa-lg pointer" style="color:#3883cc"
                           ng-click="category.showModalEdit(c)" title="Sửa SP này"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--paging control-->
        <uib-pagination first-text="trang đầu" last-text="trang cuối" next-text="tới" previous-text="lùi" max-size="5" rotate="false" boundary-links="true"
                        total-items="category.totalItems" item-per-page="8" ng-model="category.currentPage"
                        ng-change="category.getPage(category.currentPage)">
        </uib-pagination>
    </div>
</div>

<!--modal add-->
<div ng-include src="'/app/components/categories/views/category-add.view.html'" ng-show="modalIsOpened"></div>

<!--modal edit-->
<div ng-include src="'/app/components/categories/views/category-edit.view.html'" ng-show="modalIsOpened"></div>
