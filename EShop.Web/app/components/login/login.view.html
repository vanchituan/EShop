
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Tan Hung&nbsp;</b>Shop</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Đăng nhập hệ thống</p>
            <form role="form" method="post" ng-submit="loginSubmit()">
                <div class="form-group has-feedback">
                    <input ng-model="loginData.userName" autofocus type="text" class="form-control" 
                           placeholder="Nhập tài khoản.." ng-init="loginData.userName = 'vanchituan'">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span> 
                </div>
                <div class="form-group has-feedback">
                    <input  ng-model="loginData.passWord" type="password" class="form-control" 
                           placeholder="Nhập mật khẩu.." ng-init="loginData.passWord = '123456'">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Nhớ mật khẩu
                            </label>
                        </div>
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
                    </div><!-- /.col -->
                </div>
            </form>

        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
